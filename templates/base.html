<!-- 主板檔案bootstrap -->
<!doctype html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 1.css style -->
    {% block styles %}
    {% endblock %}

  </head>
  <body>
     <div class="container"> <!-- 2.建立 container & col-2~-8(預留空間) -->
        <div class="row mt-3">
            <div calss="col-2"></div>
        <div calss="col-8"> <!-- 3.下方加入bootstrap card 程式碼 -->
            <div class="card">
                <h5 class="card-header">{{ title | default:"AJAX DEMO" }}</h5> <!-- 下方有預設title 則回傳｜沒有的話帶入預設值 --> 
                <div class="card-body"> <!-- 下方輸入cnotent內容，帶入home內 index.html 主板 -->
                  {% block content %}
                  {% endblock %}
        </div>
                </div>
              </div>
        </div>

        <div calss="col-2"></div>

     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- script style -->
    {% block scripts %}
    {% endblock %}
  </body>
</html>
